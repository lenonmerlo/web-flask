{% extends 'base.html' %}

{% block conteudo %}
    <h2 style="text-align: center;">Integrando HTML ao Flask</h2>
    <hr>
    <form class="form-group"  action="{{ url_for('principal') }}" method="POST">
        <label for="conteudo">Conteúdo</label>
        <input class="form-control" type="text" name="conteudo" id="conteudo" placeholder="Insira o conteúdo">
        <button class="btn btn-primary mb-3" type="submit">Adicionar</button>
    </form>
    <ol class="list-group">
        {% for conteudo in conteudos %}
        <li class="list-group-item">{{ conteudo }}</li>
        {% endfor %}
    </ol>
{% endblock conteudo %}
